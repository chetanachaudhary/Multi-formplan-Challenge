<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pick-add-ons</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <div class="background-box">
            <div class="containerfor-whole-content">
                <div class="sidebar-container">
                    <div class="stepDetails">
                        <div class="step">
                            <div class="wholeplanInfo">
                              <div class="circle">
                                 <p class="num1">1</p>
                               </div>
                              <p class="stepmsg">Step 1 </p>
                            </div>
                            <p class="stepInfo">Your info</p>
                        </div>
                        <div class="step">
                            <div class="wholeplanInfo">
                            <div class="circle">
                                <p class="num2">2</p></div>
                            <p class="stepmsg">Step 2</p>
                            </div>
                            <p class="stepInfo">Select plan</p>
                        </div>
                        <div class="step">
                            <div class="wholeplanInfo">
                            <div id="circle3">
                                <p class="num3">3</p></div>
                            <p class="stepmsg">Step 3</p>
                            </div>
                            <p class="stepInfo">Add-ons</p>
                        </div>
                        <div class="step">
                            <div class="wholeplanInfo">
                            <div class="circle">
                                <p id="num4">4</p></div>
                            <p class="stepmsg">Step 4</p>
                            </div>
                            <p class="stepInfo">Summary</p>
                        </div>
                    </div>
                </div>
                <div class="containerforpick-add-ons">
                    <div class="Informationforpick-add-ons">
                        <div class="title-pickadd">
                            <h1>Pick add-ons</h1>
                          </div>
                            <div class="TextInfoforplan">
                                <p> Add-ons help enhance your gaming experience.</p>
                            </div>
                        </div>
                        <div class="GamingExp">
                            <div class="exp">
                                <div class="checkbox-details">
                                  <div class="onlineserv-Details">
                                      <label for="checkbox-Online" >
                                         <input type="checkbox" id="checking" >
                                        <p class="online">Online Service</p>
                                      </label>
                                       <p class="Accesstxt">Access to multiplayer games</p>
                                  </div>
                                   <div class="online-Cost">
                                    <p>+$1/mo</p>
                                   </div>
                                </div>
                            </div>
                            <div class="exp">
                                <div class="checkbox-details">
                                    <div class="onlineserv-Details">
                                        <label for="checkbox-Online" >
                                           <input type="checkbox" id="largeStorage" >
                                          <p class="large">Larger storage</p>
                                        </label>
                                         <p class="Accesstxt">Extra 1TB of cloud save</p>
                                    </div>
                                     <div class="online-Cost">
                                      <p>+$2/mo</p>
                                     </div>
                                  </div>
                            </div>
                            <div class="exp">
                                <div class="checkbox-details">
                                    <div class="onlineserv-Details">
                                        <label for="checkbox-Online" >
                                           <input type="checkbox" id="customizeProfile" >
                                          <p class="customize"> Customizable Profile </p>
                                        </label>
                                         <p class="Accesstxt">Custom theme on your profile</p>
                                    </div>
                                     <div class="online-Cost">
                                      <p>+$2/mo</p>
                                     </div>
                                     
                                  </div>
                                  
                                  
                            </div>
      
              
                        </div>
                        <button type="submit" id="goback2"><a href="selectplan.html">Go Back</a></button>
                        <button type="submit" id="nextstep-select2"><a href="summary.html">Next Step</a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

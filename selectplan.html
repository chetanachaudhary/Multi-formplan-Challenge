<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectplan</title>
    <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
            rel="stylesheet">
</head>
<body>
    <main>
        <div class="background-box">
            <div class="containerfor-whole-content">
                <div class="sidebar-container">
                    <div class="stepDetails">
                        <div class="step">
                            <div class="wholeplanInfo">
                              <div class="circle">
                                 <p class="num1">1</p>
                               </div>
                              <p class="stepmsg">Step 1 </p>
                            </div>
                            <p class="stepInfo">Your info</p>
                        </div>
                        <div class="step">
                            <div class="wholeplanInfo">
                            <div id="circle2">
                                <p class="num2">2</p></div>
                            <p class="stepmsg">Step 2</p>
                            </div>
                            <p class="stepInfo">Select plan</p>
                        </div>
                        <div class="step">
                            <div class="wholeplanInfo">
                            <div class="circle">
                                <p class="num3">3</p></div>
                            <p class="stepmsg">Step 3</p>
                            </div>
                            <p class="stepInfo">Add-ons</p>
                        </div>
                        <div class="step">
                            <div class="wholeplanInfo">
                            <div class="circle">
                                <p id="num4">4</p></div>
                            <p class="stepmsg">Step 4</p>
                            </div>
                            <p class="stepInfo">Summary</p>
                        </div>
                    </div>
                </div>
                <div class="containerforselect plan">
                    <div class="Informationforplan">
                        <div class="Title-selectplan">
                            <h1>Select your plan</h1>
                          </div>
                          <div class="TextInfoforplan">
                            <p>You have the option of monthly or yearly billing.</p>
                          </div>
                          
                        
                          <div class="containerforpackage">
                             <div id="arcade">
                                <div class="arcadeImage">
                                    <img src="icon-arcade.svg" alt="" id="arcadeImg">
                                </div>
                                <div class="arcadeHeading">
                                    <p>Arcade</p>
                                </div>
                                <div class="montlyrate">
                                    <p>$9/mo</p>
                                </div>
                                <div id="freeoffer">
                                    <p>2 months free</p>
                                </div>
                             </div>
                                <div class="advanced">
                                 <div class="advanceImage">
                                     <img src="icon-advanced.svg" alt="" id="advancedImg">
                                 </div>
                                  <div class="advanceHeading">
                                     <p>Advanced</p>
                                  </div>
                                  <div class="montlyrate">
                                     <p>$12/mo</p>
                                 </div>
                                 <div id="freeoffer1">
                                     <p>2 months free</p>
                                  </div>
                               </div>
                               <div class="pro">
                                  <div class="proImage">
                                     <img src="icon-pro.svg" alt="" id="proImg">
                                  </div>
                                 <div class="pro-textHeading">
                                     <p>Pro</p>
                                  </div>
                                 <div class="montlyrate">
                                     <p>$15/mo</p>
                                   </div>
                                 <div id="freeoffer2">
                                     <p>2 months free</p>
                                  </div>
                               </div>
                             </div>
                          </div>
                 
                          <div class="month-year">
                              <div id="monthtext">
                                <p>Monthly</p>
                               </div>
                              <div class="onoffbox">
                                <div id="smallcircle">

                                 </div>
                                 
                               </div>
                            
                            <div id="yearlytext">
                                <p>Yearly</p>
                            </div>
                          </div>
                          <button type="submit" id="goback"><a href="index.html">Go Back</a></button>
                          <button type="submit" id="nextstep-select"><a href="pick-add.html">Next Step</a></button>
                        </div>


                    </div>
                   
                    
                </div>
              </div>
         </div>


     </main>
     <script src="multi.js"></script>
     <script src="select.js"></script>
</body>
</html>

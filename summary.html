<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summary-FinishingUP</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="background-box">
                <div class="containerfor-whole-content">
                    <div class="sidebar-container">
                        <div class="stepDetails">
                            <div class="step">
                                <div class="wholeplanInfo">
                                    <div class="circle">
                                        <p class="num1">1</p>
                                    </div>
                                    <p class="stepmsg">Step 1 </p>
                                </div>
                                <p class="stepInfo">Your info</p>
                            </div>
                            <div class="step">
                                <div class="wholeplanInfo">
                                    <div class="circle">
                                        <p class="num2">2</p></div>
                                    <p class="stepmsg">Step 2</p>
                                </div>
                                <p class="stepInfo">Select plan</p>
                            </div>
                            <div class="step">
                                <div class="wholeplanInfo">
                                    <div class="circle">
                                        <p class="num3">3</p></div>
                                    <p class="stepmsg">Step 3</p>
                                </div>
                                <p class="stepInfo">Add-ons</p>
                            </div>
                            <div class="step">
                                <div class="wholeplanInfo">
                                    <div id="circle4">
                                        <p id="num4">4</p></div>
                                    <p class="stepmsg">Step 4</p>
                                </div>
                                <p class="stepInfo">Summary</p>
                            </div>
                        </div>
                    </div>
                    <div class="containerforFinishingUp">
                        <div class="Informationforfinishing">
                            <div class="Title-summary">
                                <h1>Finishing up</h1>
                            </div>
                            <div class="TextInfoforplan">
                                <p>Double-check everything looks OK before
                                    confirming.</p>
                            </div>
                            <div class="planTxtArcade">
                                <div class="planArc">
                                    <p class="TxtArcade">Arcade(Monthly)</p>
                                    <a href="selectplan.html" id="changeOption">change</a>
                                </div>
                                <div class="planArcCost">
                                    <p>$9/mo</p>
                                </div>

                            </div>
                            <div class="ServiceCost">
                                <hr>
                                <div class="onlineServiceCost">
                                   <p class="onlineServiceTitle">Online Service</p>
                                   <p class="cost-of-online" style="color:hsl(213, 96%, 18%);">+$1/mo</p>
                                </div>
                                <div class="larger-storage-Cost">
                                    <p class="larger-storage-Title">Large Storage</p>
                                    <p class="cost-of-storage" style="color:hsl(213, 96%, 18%);">+$2/mo</p>
                                 </div>
                            </div>
                            <div class="totalContainer">
                                <div class="TotalSummary">
                                    <p class="Total-Title">Total (per Month)</p>
                                    <p class="TotalCost" style="color:hsl(243, 100%, 62%); font-size: 18px; font-weight: 700;">+$12/mo</p>
                                 </div>
                            </div>
              
                        </div>
                        <button type="submit" id="goback"><a href="pick-add.html">Go Back</a></button>
                        <button type="submit" id="confirm-select"><a href="thank.html">Confirm</a></button>
                    </div>


                </div>
            </div>
        </main>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thankyou</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="background-box">
        <div class="containerfor-whole-content">
            <div class="sidebar-container">
                <div class="stepDetails">
                    <div class="step">
                        <div class="wholeplanInfo">
                          <div class="circle">
                             <p class="num1">1</p>
                           </div>
                          <p class="stepmsg">Step 1 </p>
                        </div>
                        <p class="stepInfo">Your info</p>
                    </div>
                    <div class="step">
                        <div class="wholeplanInfo">
                        <div class="circle">
                            <p class="num2">2</p></div>
                        <p class="stepmsg">Step 2</p>
                        </div>
                        <p class="stepInfo">Select plan</p>
                    </div>
                    <div class="step">
                        <div class="wholeplanInfo">
                        <div class="circle">
                            <p class="num3">3</p></div>
                        <p class="stepmsg">Step 3</p>
                        </div>
                        <p class="stepInfo">Add-ons</p>
                    </div>
                    <div class="step">
                        <div class="wholeplanInfo">
                        <div class="circle">
                            <p id="num4">4</p></div>
                        <p class="stepmsg">Step 4</p>
                        </div>
                        <p class="stepInfo">Summary</p>
                    </div>
                </div>
            </div>
            <div class="Thank">
                <div class="thankImage">
                    <img src="icon-thank-you.svg" alt=" " id="thanks">
                </div>
                <div class="thanksHeading">
                    <h1>Thank you!</h1>
                </div>
                <div class="thanksText">
                    <p>Thanks for confirming your subscription! We hope you have fun using our platform. If you ever need support, please feel free to email us at support@loremgaming.com.</p>
                </div>
            </div>
        </div>
</body>
</html>
